<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Fire Joker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="Wrapper">
    <div class="Title">
      <img class="Title-Image" src="./img/firejoker.png" alt="">
      <div class="Title-Text Title-Spin">
        Spin the wheel
      </div>
      <div class="Title-Text Title-Win">
        To win prices!
      </div>
    </div>
    <div class="Spin">
      <div class="Spin-Sector Spin-Sector--one" data-number-type="1"></div>
      <div class="Spin-Sector Spin-Sector--two" data-number-type="2"></div>
      <div class="Spin-Sector Spin-Sector--three" data-number-type="3"></div>
      <div class="Spin-Sector Spin-Sector--four" data-number-type="4"></div>
      <img class="Spin-Circle" src="./img/spin.png" alt="" />
      <img class="Spin-Spinner" src="./img/spinner.png" alt="">
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
